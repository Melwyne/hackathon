<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <meta
      name="description"
      content="Page de contate de l'association L'Escale
    tiers-lieu."
    />
    <link rel="stylesheet" href="../css/contact_style.css" />
  </head>
  <body>
    <head></head>
    <main>
      <section class="contact_display">
        <div class="contact_align">
          <h2 class="text_contact">Contactez nous!</h2>
          <form class="form">
            <div class="set_input">
              <input
                type="text"
                name="name"
                id="input_name"
                class="champ-input"
                placeholder="Votre nom*"
                required
              />
            </div>
            <div class="set_input">
              <input
                type="email"
                name="email"
                id="input_email"
                class="champ-input"
                placeholder="Votre email*"
                required
              />
            </div>
            <div>
              <textarea
                name="message"
                id="textarea_message"
                cols="40"
                rows="10"
                class="champ-input"
                placeholder="Votre message*"
                required
              ></textarea>
            </div>
            <div>
              <button class="form_submit" type="submit">Envoyer</button>
            </div>
          </form>
        </div>
        <div class="contact_position">
          <ul>
            <li class="info_position">Adresse:</li>
            <li>L'ESCALE TIERS-LIEU</li>
            <li>1 avenue Paster,</li>
            <li>33500 Castelnau-Sur-Medoc</li>
          </ul>
          <ul>
            <li class="info_position">Téléphone</li>
            <li>
              <a class="info_contact" href="tel:+33557091140">05 57 09 11 40</a>
            </li>
          </ul>
          <ul>
            <li class="info_position">E-mail:</li>
            <li>
              <a class="info_contact" href="mailto:contact@lescale-tierslieu.fr"
                >contact@lescale-tierslieu.fr</a
              >
            </li>
          </ul>
        </div>
      </section>
      <section id="section2">
        <div>
          <h3 class="text_section2">Nous sommes ici !</h3>
        </div>
        <div class="containt_ifram">
          <iframe
            class="ifram_contact"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2819.877134873667!2d-0.8040590834810696!3d45.02741957909809!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4801d8e5299363fb%3A0xd50bd97a670331fe!2s1%20Av.%20Pasteur%2C%2033480%20Castelnau-de-M%C3%A9doc!5e0!3m2!1sen!2sfr!4v1645565117781!5m2!1sen!2sfr"
            width="1000"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
          ></iframe>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
