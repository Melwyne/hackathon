<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adhésion l'Escale</title>
    <meta name="description" content="Adhésion permettant de pouvoir réserver des salles sur le site de l'Escale.">
    <link rel="stylesheet" href="adhesion.css">
    <link rel="stylesheet" href="librairie.css">
</head>
<body>
    <main>
        <section class="adhesion flexCenter">
            <div class="textAdhesion">
                <div class="boxMsgAdhesion">
                    <h1>ADHESION</h1>
                    <span class="msgAdhesion">Nous avons bien enregistré vos informations !</span>
                    <span>Déjà utilisateur ? <a href="#">Connectez-vous !</a></span>
                    <a href="index.html" class="btnAccueilAdhesion">ACCUEIL</a>
                </div>  
                <div class="connectProposition">
                    <span>Ou se connecter avec</span>
                    <div class="iconConnexion">
                        <div class="adh">
                            <img src="imgAdhesion/google.png" alt="Logo de la société Google." class="iconAdh"> 
                         </div>
                         <div class="adh">
                             <img src="imgAdhesion/facebook.png" alt="Logo de la société Facebook." class="iconAdh">
                         </div>
                         <div class="adh">
                             <img src="imgAdhesion/linkedin.png" alt="Logo de la société LinkedIn." class="iconAdh">
                        </div>
                    </div>    
                </div>
            </div>
            <img src="imgAdhesion/adhesion-LOGO.png" alt="Image d'une personne qui vient d'adhérer à une association.">
        </section>
    </main>
</body>
</html>
